      <h3 class="mb-4">Dodavanje novog pacijenta</h3>
      <form action="/dodajNovogPacijenta">
        <div class="mb-3">
          <label for="ime" class="form-label">Ime:</label>
          <input type="text" class="form-control" id="ime" name="ime" required>
        </div>
        <div class="mb-3">
          <label for="prezime" class="form-label">Prezime:</label>
          <input type="text" class="form-control" id="prezime" name="prezime" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="telefon" class="form-label">Telefon:</label>
          <input type="text" class="form-control" id="telefon" name="telefon" required>
        </div>
        <div class="mb-3">
          <label for="adresa" class="form-label">Adresa:</label>
          <input type="text" class="form-control" id="adresa" name="adresa">
        </div>
        <div class="mb-3">
          <label for="lozinka" class="form-label">Lozinka:</label>
          <input type="password" class="form-control" id="lozinka" name="lozinka" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Dodaj novog pacijenta</button>
      </form>
