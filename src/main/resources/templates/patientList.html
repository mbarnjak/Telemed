<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popis Pacijenata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar for Mobile -->
  <nav class="navbar navbar-light bg-light d-lg-none mb-4">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand text-danger fw-bold d-flex align-items-center" href="#">
        <img src="heart.jpg" width="40" height="40" class="me-2">
        TELEMED
      </a>
    </div>
  </nav>

  <!-- Collapsible Sidebar for Mobile -->
  <div class="collapse d-lg-none" id="sidebarMenu">
    <div class="bg-light p-3 mb-4">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Popis pacijenata</a>
        </li>
      </ul>
      <a href="login.html" class="btn btn-outline-danger w-100">Odjavi se</a>
    </div>
  </div>

  <div class="d-flex">
    <!-- Sidebar for Desktop -->
    <div class="d-none d-lg-flex flex-column bg-light p-3 vh-100" style="width: 250px;">
      <a class="navbar-brand text-danger fw-bold mb-4 d-flex align-items-center" href="#">
        <img src="heart.jpg" width="40" height="40" class="me-2">
        TELEMED
      </a>
      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Popis pacijenata</a>
        </li>
      </ul>
      <a href="login.html" class="btn btn-outline-danger mt-auto">Odjavi se</a>
    </div>

    <!-- Main content -->
    <div class="container-fluid p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" id="searchInput" class="form-control w-50" placeholder="Pretraži pacijente">
        <a href="addPatient.html" class="btn btn-primary">+ Dodaj novog pacijenta</a>
      </div>
      
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Ime</th>
              <th>Zadnje stanje</th>
              <th>Email adresa</th>
            </tr>
          </thead>
          <tbody id="patientTable">
            <!-- Dinamički sadržaj -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const pacijenti = JSON.parse(localStorage.getItem('pacijenti')) || [];
      const records = JSON.parse(localStorage.getItem('records')) || [];
      const patientTable = document.getElementById('patientTable');
      const searchInput = document.getElementById('searchInput');

      function renderTable(filteredPacijenti) {
        patientTable.innerHTML = ''; // Čišćenje tablice prije dodavanja novih redaka

        filteredPacijenti.forEach((pacijent) => {
          const patientRecords = records.filter(record => record.email === pacijent.email);
          const zadnjeStanje = patientRecords.length > 0 ? patientRecords[patientRecords.length - 1].tlak : 'Nema dostupnih podataka';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${pacijent.ime} ${pacijent.prezime}</td>
            <td>${zadnjeStanje}</td>
            <td>${pacijent.email}</td>
          `;

          row.style.cursor = 'pointer';
          row.addEventListener('click', function () {
            localStorage.setItem('selectedPatientEmail', pacijent.email);
            window.location.href = 'patientRecords.html';
          });

          patientTable.appendChild(row);
        });
      }

      // Inicijalno renderiranje svih pacijenata
      renderTable(pacijenti);

      // Filtriranje pacijenata prema unosu
      searchInput.addEventListener('input', function () {
        const searchTerm = searchInput.value.toLowerCase();

        const filteredPacijenti = pacijenti.filter(pacijent => 
          pacijent.ime.toLowerCase().includes(searchTerm) ||
          pacijent.prezime.toLowerCase().includes(searchTerm) ||
          pacijent.email.toLowerCase().includes(searchTerm)
        );

        renderTable(filteredPacijenti);
      });
    });
  </script>
</body>
</html>
